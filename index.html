<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	    crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/logic.js"></script>

</head>

<body>
	<div id="head">
		<h1 id="main">Employee Data Mangement</h1>
		<h2>A Comprehensive Directory of Employee Billable Hours</h2>
	</div>

	<div class="panel panel-default" class="table-responsive" id="currentEmp">
		<table class="table" id="table1">
			<tr>
				<th>Current Employees</th>
			</tr>
			<tr>
				<th>Employee Name</th>
				<th>Role</th>
				<th>Start Date</th>
				<th>Months Worked</th>
				<th>Monthly Rate($)</th>
				<th>Total Billed($)</th>
			</tr>
		</table>
	</div>

	<div class="panel panel-default">
		<table class="table" id="table2">
			<tr>
				<th>Add Employee</th>
			</tr>
			<tr>
				<th>Employee Name</th>
			</tr>
			<tr>
				<th class="form-group"><input class="form-control" type="text" name="employeeName" id="name"></th>
			</tr>
			<tr>
				<th>Role</th>
			</tr>
			<tr>
				<th><input class="form-control" type="text" name="role" id="role"></th>
			</tr>
			<tr>
				<th>Start Date (DD/MM/YY - ex: 01/01/89</th>
			</tr>
			<tr>
				<th><input class="form-control" type="text" name="startDate" id="startDate"></th>
			</tr>
			<tr>
				<th>Monthly Rate</th>
			</tr>
			<tr>
				<th><input class="form-control" type="text" name="monthlyRate" id="monthlyRate"></th>
			</tr>
			<tr>
				<th><button type="button" class="btn btn-primary" id="submit">Submit</button></th>
			</tr>
		</table>
	</div>
	</div>

</body>

</html>
